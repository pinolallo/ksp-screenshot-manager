name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS DMG
        run: npm run build:mac-dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-dmg
          path: dist/*.dmg

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Windows icon
        run: |
          npm install -g png2icons
          png2icons build/icon.png build/icon --ico 2>/dev/null || echo "Using existing icon"
        continue-on-error: true

      - name: Build Windows installer
        run: npm run build:win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-installer
          path: |
            dist/*.exe
            dist/*.msi

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxkbcommon0 libpango-1.0-0 libcairo2 libasound2

      - name: Install dependencies
        run: npm ci

      - name: Build Linux packages
        run: npm run build:linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            dist/*.AppImage
            dist/*.deb

  release:
    needs: [build-mac, build-win, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mac-dmg/*.dmg
            win-installer/*.exe
            linux-packages/*.AppImage
            linux-packages/*.deb
          generate_release_notes: true
          draft: false
          prerelease: false
